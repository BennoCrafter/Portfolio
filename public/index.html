<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/x-icon" href="/assets/duck-dance.mp4" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/stars.css" />
        <script src="scripts/init.js"></script>
        <script src="scripts/loader.js"></script>
        <script>
            (async function () {
                try {
                    const config = await fetchConfig();
                    console.log(config);

                    loadAge(config.age);
                } catch (error) {
                    console.error("Error initializing the app:", error);
                }
            })();
        </script>
        <script>
            var i = 0;
            var txt = "Just a hobby developer who loves to code for fun!";
            var speed = 60;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("about-p").innerHTML +=
                        txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
        </script>
    </head>
    <body onload="typeWriter()">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <!-- Menu Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div class="divider"></div>

        <div class="content">
            <div class="container">
                <img
                    src="assets/duck-dance.mp4"
                    alt="profile-picture"
                    id="profile-picture"
                />
                <div class="text-container">
                    <div class="text-content">
                        <h1>Bennowo</h1>
                        <p id="about-p"></p>
                    </div>
                    <div class="socials-container" id="socials-container"></div>
                </div>
            </div>
        </div>

        <script src="scripts/socials.js"></script>
    </body>
</html>
